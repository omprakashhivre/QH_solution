<!DOCTYPE html>

<body class="form-v10">
	<div class="page-content">

			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>General Infomation</h2>

						    <option class="option" value="title">Title</option>

						</select>

						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-row">

						    <option value="position">Position</option>

						    <option value="manager">Manager</option>
						    <option value="employee">Employee</option>
							<option value="owner">Owner</option>
						    <option value="solo">Solo-worker</option>
						    <option value="other">Other</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="Company/Store name/Workplace" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="business" class="business" id="business" placeholder="Services" required>
						</div>
						<div class="form-row form-row-4">
							<select name="employees">
							    <option value="employees">Employees</option>
							    <option value="team">Team</option>
							    <option value="colleague">Colleague</option>
							    <option value="associate">Associate</option>
								<option value="solo">Solo-worker</option>

							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
				</div>

							    <option value="jalgaon">jalgaon</option>
								<option value="jalna">jalna</option>
							    <option value="kolhapur">kolhapur</option>
								<option value="Latur">Latur</option>
							    <option value="nanded">Nanded</option>

								<option value="mumbai">mumbai</option>
							    <option value="nagpur">nagpur</option>
							    <option value="nundurbar">nundurbar</option>
							    <option value="navi mumbai">navi mumbai</option>
							    <option value="Osmanabad">Osmanabad</option>
								<option value="panvel">panvel</option>
								<option value="Parabhani">Parabhani</option>
								<option value="pcmc pune">pcmc pune</option>
							    <option value="pmc,pune">pmc,pune</option>
							    <option value="ratnagiri">ratnagiri</option>
							    <option value="sangli">sangli</option>
								<option value="satara">satara</option>
							    <option value="solapur">solapur</option>
								<option value="thane">thane</option>
							    <option value="udgir">udgir</option>
							    <option value="palghar">palghar</option>
							    <option value="wardha">wardha</option><option value="yavatmal">yavatmal</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-row">
						<select name="country">
						    <option value="country">Country</option>
						    <option value="India">India</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" value="+91" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
						</div>

					<div class="form-checkbox">
						<label class="container"><p>I do accept the <a href="#" class="text">Terms and Conditions</a> of your site.</p>
						  	<input type="checkbox" name="checkbox" required>
						  	<span class="checkmark"></span>
						</label>
					</div><br><br>
					<div class="form-group" style="border: 1px solid rgb(235, 199, 199); border-radius: 10px;  background-color: #4CAF50; ">

			<div style="border: 0px solid rgb(235, 199, 199); border-radius: 100px; float: left;">
